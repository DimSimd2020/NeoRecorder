name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=build,dist,.git
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics --exclude=build,dist,.git
    
    - name: Check imports
      run: |
        python -c "from config import APP_NAME, VERSION; print(f'{APP_NAME} v{VERSION}')"
        python -c "from core.recorder import ScreenRecorder; print('Core imports OK')"
        python -c "from utils.ffmpeg_handler import FFmpegHandler; print('Utils imports OK')"
    
    - name: Download FFmpeg
      run: |
        Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
        Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe" -Destination "."
        Remove-Item -Recurse -Force "ffmpeg_temp", "ffmpeg.zip"
    
    - name: Build with PyInstaller
      run: python build.py
    
    - name: Verify build
      run: |
        if (Test-Path "dist/NeoRecorder.exe") {
          $size = (Get-Item "dist/NeoRecorder.exe").Length / 1MB
          Write-Host "Build successful! Size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "Build failed - NeoRecorder.exe not found"
          exit 1
        }
    
    - name: Build Installer (Inno Setup)
      run: |
        choco install innosetup --no-progress
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup_script.iss

    - name: Verify Installer
      run: |
        if (Test-Path "setup/NeoRecorder_Setup_*.exe") {
          Write-Host "Installer build successful!"
        } else {
          Write-Error "Installer build failed"
          exit 1
        }

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeoRecorder-Windows-EXE
        path: dist/NeoRecorder.exe
        retention-days: 7

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NeoRecorder-Windows-Setup
        path: setup/*.exe
        retention-days: 7

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/NeoRecorder.exe
          setup/*.exe
        generate_release_notes: true
